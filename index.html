<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="board">
        <div class="square" id="1-1"></div>
        <div class="square" id="1-2"></div>
        <div class="square" id="1-3"></div>
        <div class="square" id="2-1"></div>
        <div class="square" id="2-2"></div>
        <div class="square" id="2-3"></div>
        <div class="square" id="3-1"></div>
        <div class="square" id="3-2"></div>
        <div class="square" id="3-3"></div>
    </div>
    <script>
        let currentPlayer = 'X';
        let rounds = 0;
        let board = [
            [],
            [],
            []
        ];

        function isGameOver(selectedSquareRow, selectedSquareCol) {
            //minimum 5 rounds
            //then after every round check if win
            //check x, y, and diagonal
            //check current row if all are same
            //check current column in every row if all are same
            //check first middle then last
            //check last middle then first for diaganol
            if (board[0][0] === currentPlayer && board[0][1] === currentPlayer && board[0][2] === currentPlayer) {
                return true;
            } else if (board[1][0] === currentPlayer && board[1][1] === currentPlayer && board[1][2] === currentPlayer) {
                return true;
            } else if (board[2][0] === currentPlayer && board[2][1] === currentPlayer && board[2][2] === currentPlayer) {
                return true;
            } else if (board[0][0] === currentPlayer && board[1][0] === currentPlayer && board[2][0] === currentPlayer) {
                return true;
            } else if (board[0][1] === currentPlayer && board[1][1] === currentPlayer && board[2][1] === currentPlayer) {
                return true;
            } else if (board[0][2] === currentPlayer && board[1][2] === currentPlayer && board[2][2] === currentPlayer) {
                return true;
            } else if (board[0][0] === currentPlayer && board[1][1] === currentPlayer && board[2][2] === currentPlayer) {
                return true;
            } else if (board[0][2] === currentPlayer && board[1][1] === currentPlayer && board[2][0] === currentPlayer) {
                return true;
            } else {
                return false;
            }
        }

        function updateSquare(selectedSquareRow, selectedSquareCol) {
            board[selectedSquareRow-1][selectedSquareCol-1] = currentPlayer;
            let squareToUpdate = document.getElementById(`${selectedSquareRow}-${selectedSquareCol}`);
            if (squareToUpdate.innerText === '') {
                squareToUpdate.innerText = currentPlayer;
            }
            rounds++;
            if (rounds >= 5) {
                if (isGameOver(selectedSquareRow-1, selectedSquareCol-1)) {
                    document.body.style = 'background-color: green;';
                    return;
                }
            }
            if (currentPlayer === 'X') {
                currentPlayer = 'O';
            } else {
                currentPlayer = 'X';
            }
        }
        
        for (let i = 1; i <= 3; i++) {
            for (let j = 1; j <= 3; j++) {
                document.getElementById(`${i}-${j}`).addEventListener('click', function () {
                    updateSquare(i, j);
                });
            }   
        }
    </script>
</body>
</html>
