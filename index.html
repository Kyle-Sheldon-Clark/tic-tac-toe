<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="board">
        <button class="square" id="1-1"></button>
        <button class="square" id="1-2"></button>
        <button class="square" id="1-3"></button>
        <button class="square" id="2-1"></button>
        <button class="square" id="2-2"></button>
        <button class="square" id="2-3"></button>
        <button class="square" id="3-1"></button>
        <button class="square" id="3-2"></button>
        <button class="square" id="3-3"></button>
    </div>
    <script>
        let currentPlayer = 'X';
        let rounds = 0;
        let board = [
            [],
            [],
            []
        ];

        function isGameOver(selectedSquareRow, selectedSquareCol) {
            //minimum 5 rounds
            //then after every round check if win
            //check current row if all are same
            //check current column in every row if all are same
            //check left to right diaganol
            //check right to left diaganol 
            if (board[selectedSquareRow][0] === currentPlayer && board[selectedSquareRow][1] === currentPlayer && board[selectedSquareRow][2] === currentPlayer) {
                changeSquareColor(selectedSquareRow, 0);
                changeSquareColor(selectedSquareRow, 1);
                changeSquareColor(selectedSquareRow, 2);
                return true;
            } else if (board[0][selectedSquareCol] === currentPlayer && board[1][selectedSquareCol] === currentPlayer && board[2][selectedSquareCol] === currentPlayer) {
                changeSquareColor(0, selectedSquareCol);
                changeSquareColor(1, selectedSquareCol);
                changeSquareColor(2, selectedSquareCol);
                return true;
            } else if (board[0][0] === currentPlayer && board[1][1] === currentPlayer && board[2][2] === currentPlayer) {
                changeSquareColor(0, 0);
                changeSquareColor(1, 1);
                changeSquareColor(2, 2);
                return true;
            } else if (board[0][2] === currentPlayer && board[1][1] === currentPlayer && board[2][0] === currentPlayer) {
                changeSquareColor(0, 2);
                changeSquareColor(1, 1);
                changeSquareColor(2, 0);
                return true;
            } else {
                return false;
            }
        }

        function changeSquareColor(row, col) {
            document.getElementById(`${row+1}-${col+1}`).style = 'background-color: green;';
        }

        function updateSquare(selectedSquareRow, selectedSquareCol) {
            board[selectedSquareRow-1][selectedSquareCol-1] = currentPlayer;
            let squareToUpdate = document.getElementById(`${selectedSquareRow}-${selectedSquareCol}`);
            if (squareToUpdate.innerText === '') {
                squareToUpdate.innerText = currentPlayer;
            }
            rounds++;
            if (rounds >= 5) {
                if (isGameOver(selectedSquareRow-1, selectedSquareCol-1)) {
                    for (let i = 1; i <= 3; i++) {
                        for (let j = 1; j <= 3; j++) {
                            document.getElementById(`${i}-${j}`).disabled = true;
                        }
                    }
                }
            }   
            if (currentPlayer === 'X') {
                currentPlayer = 'O';
            } else {
                currentPlayer = 'X';
            }
        }
        
        for (let i = 1; i <= 3; i++) {
            for (let j = 1; j <= 3; j++) {
                document.getElementById(`${i}-${j}`).addEventListener('click', function () {
                    updateSquare(i, j);
                });
            }   
        }
    </script>
</body>
</html>
